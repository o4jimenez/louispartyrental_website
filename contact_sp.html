                <p id="banner-text">(805) 915-7089</p>

        <div class="nav-container">
        <nav>

        </nav>

    <main>
        <div id="form-container">
        <section class="email-form">
            <h2 class="section-header">Email</h2>

            <label for="contact-form"></label>
            <form action="https://formsubmit.co/louispartyrentalinfo@gmail.com" method="POST" id="contact-form">
                <div class="form-input">
                    <label for="name">Nombre: * </label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div class="form-input">
                    <label for="date">Fecha de Evento: *</label>
                    <input id="date" type="date" name="date" required>
                </div>
                <div class="form-input">
                    <label for="phone">Tele: *</label>
                    <input id="phone" type="text" name="phone" required>
                </div>
                <div class="form-input">
                    <label for="email">Email: *</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="address">Dirección de entrega: </label>
                    <input id="address" type="text" name="address">
                </div>
                <div class="form-input">
                    <label for="message">Mensaje: </label>
                    <input id="message" type="text" name="message">
                </div>
                <div class="form-submit">
                    <button class="flat-button" type="submit">Enviar</button>
                </div>
            </form> 
        </section>
        </div>

        <section class="company-info">
            <h2>Llama o Envía texto</h2> 
            <p>(805) 915-7089</p>
        </section>

    </main>
