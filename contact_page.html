    <main>
        <div id="form-container">
        <section class="email-form">
            <h2 class="section-header">Email</h2>

            <label for="contact-form"></label>
            <form action="https://formsubmit.co/cf03ce248f1ef52c4335ae0ffdbf77f4" method="POST" id="contact-form">
                <div class="form-input">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" required>
                </div>
                <div class="form-input">
                    <label for="date">Date: </label>
                    <input id="date" type="text" name="date" required>
                </div>
                <div class="form-input">
                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="phone">Phone: </label>
                    <input id="phone" type="text" name="phone" required>
                </div>
                <div class="form-input">
                    <label for="address">Address:</label>
                    <input id="address" type="text" name="address" required>
                </div>
                <div class="form-input">
                    <label for="message">Message: </label>
                    <input id="message" type="text" name="message" required>
                </div>
                <div class="form-submit">
                    <button class="flat-button" type="submit">Send</button>
                </div>
            </form> 
        </section>
